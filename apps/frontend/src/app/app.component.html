<div class="app-container">
    <mat-card class="file-upload-card">
        <mat-card-header>
            <mat-card-title>Excel File Upload</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="file"
                (change)="onFileSelected($event)"
                accept=".xlsx,.xls"
                aria-label="Select Excel file"
                class="file-input">
        </mat-card-content>
    </mat-card>

    <div *ngIf="excelFile" class="excel-content">
        <mat-tab-group (selectedIndexChange)="onSheetChange($event)">
            <mat-tab *ngFor="let sheet of excelFile.sheets; let i = index" [label]="sheet.name">
                <app-excel-viewer
                    [excelFile]="sheet"
                    [categoryMapping]="categoryMapping"
                    (columnSelected)="onColumnSelected($event)">
                </app-excel-viewer>
            </mat-tab>
        </mat-tab-group>

        <div class="actions" *ngIf="categoryMapping">
            <button mat-raised-button
                color="primary"
                (click)="uploadMapping()"
                [disabled]="!categoryMapping.questionColumnIndex || !categoryMapping.answerColumnIndex">
                Upload Mapping
            </button>
        </div>
    </div>
</div>
